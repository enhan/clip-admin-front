<div class="modal-header">
    <h3 class="modal-title">Add a new song</h3>
</div>
<div class="modal-body">
    <form role="form">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Code" ng-model="code" type="text" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Titre" type="text" ng-model="titre">
            </div>
            <div class="form-group">
                <textarea style="height: 200px" class="form-control" placeholder="Les paroles de votre chanson" type="text" ng-model="paroles"/>
            </div>
        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
